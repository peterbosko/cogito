{% extends "_main.jinja.html" %}
{% block title %}Test viacerych ckeditorov{% endblock %}
{% block main %}

<div class="container padding-topCogito-Menu odsadeny-container">
    <h1>Test viacerych ckeditorov:</h1>
    <br/>
    <div class="form-horizontal">
		<div class="row">
            <div class="col-sm-12">
				volanie CK Editora
				<pre>
					initCKEditorInstance(editorName, height, toolbar, settingsToolbar, options);
				</pre>
			</div>
		</div>
	</div>
    <form id="ContextForm" data-fv-framework="bootstrap" method="post">
        
        <div class="row">
            <div class="col-sm-12">
                 <textarea rows="14" placeholder="Sem vložte slová - obsah kontextu" id="txtContext1" name="txtContext1" class="form-control" data-fv-row=".col-sm-12"
                 data-fv-notempty="true" data-fv-notempty-message="Slová kontextu sú povinné"
                 >{% if kontext: %}{{kontext.obsah}}{% endif %}
				 
					V prípade je obvinená väčšia skupina ľudí , traja z nich už sedia vo vyšetrovacej väzbe . Policajtov nezaujímal iba telefón šéfa platobnej agentúry ministerstva pôdohospodárstva Juraja Kožucha , ale aj ďalšej štátnej úradníčky .
				 
				 </textarea>
            </div>
        </div>
		
		<div class="row">
            <div class="col-sm-12">
                 <textarea rows="14" placeholder="Sem vložte slová - obsah kontextu" id="txtContext2" name="txtContext2" class="form-control" data-fv-row=".col-sm-12"
                 data-fv-notempty="true" data-fv-notempty-message="Slová kontextu sú povinné"
                 >{% if kontext: %}{{kontext.obsah}}{% endif %}
				 
					Keď Národná kriminálna agentúra rozbehla po celom Slovensku veľkú akciu s názvom Dobytkár , policajti narazili na nezvyčajný úlovok . Okrem 100-tisíc eur totiž zadržali aj množstvo umeleckých diel v hodnote približne milión eur . Obrazov bolo tak veľa , že zaplnili jednu miestnosť .
					
				 </textarea>
            </div>
        </div>
		
		<div class="row">
            <div class="col-sm-12">
                 <textarea rows="14" placeholder="Sem vložte slová - obsah kontextu" id="txtContext3" name="txtContext3" class="form-control" data-fv-row=".col-sm-12"
                 data-fv-notempty="true" data-fv-notempty-message="Slová kontextu sú povinné"
                 >{% if kontext: %}{{kontext.obsah}}{% endif %}
					
					Razia súvisela s podozrením z korupcie a prania špinavých peňazí v prostredí Pôdohospodárskej platobnej agentúry.
					
				 </textarea>
            </div>
        </div>
		
		<div class="row">
            <div class="col-sm-12">
                 <textarea rows="14" placeholder="Sem vložte slová - obsah kontextu" id="txtContext4" name="txtContext4" class="form-control" data-fv-row=".col-sm-12"
                 data-fv-notempty="true" data-fv-notempty-message="Slová kontextu sú povinné"
                 >{% if kontext: %}{{kontext.obsah}}{% endif %}
					
					Podľa zistení Aktuality.sk vyšetrovatelia obvinili až osem ľudí a tri právnické osoby. 
					
				 </textarea>
            </div>
        </div>
     
    </form>
</div>
</div>
<script>
	
	initCKEditorInstance('txtContext1',300, 'kontext', '');
	initCKEditorInstance('txtContext2',300, 'kontext', '');
	initCKEditorInstance('txtContext3',300, 'kontext', '');
	initCKEditorInstance('txtContext4',300, 'kontext', '');

</script>
{% endblock %}
