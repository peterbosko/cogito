{% extends "_main.jinja.html" %}

{% block title %} Zoznam konceptov{% endblock %}

{% block main %}
    <div class="container-fluid" style="padding-top:80px; margin-bottom:30px;">
        <div class="row">
            <div class="col-sm-3">
                 <div class="well well-light">
                      <div class="form-horizontal">
                            <fieldset class="border p-2">
                                <legend>Vyhľadávanie</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFKoncept" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Názov konceptu">
                                    </div>
                                </div>
                            </fieldset>
                       </div>
                  </div>
            </div>
            <div class="col-sm-9">
                <h1>Zoznam konceptov</h1>
                <table class="table table-striped table-bordered" style="width:100%" id="zoznam_k">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Id</th>
                            <th>Názov</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
                <p>
                    <button type="button" class="btn btn-primary nodisplay" id="btnPridajK" onclick="PridatK(0);"><i class="fa fa-plus"></i>&nbsp;Pridať koncept</button>
                </p>

            </div>
        </div>
    </div>
<script>
    function ZnovuNacitajZaznamy(){
        nacitajK();
    }

    function PridatZmenitK(id){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Zmena konceptu',
        '{{url_for("koncept.zmenit_koncept")}}'+'?kc_id='+id);
    }

    function PridatK(){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Pridať koncept','{{url_for("koncept.zmenit_koncept")}}');
    }

    function kGridFormatter(data, type, row){
        var d = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Detail konceptu'><span class='fa fa-eye fa-sm'></span>&nbsp;Detail konceptu</a></li>";
        var e = '';
        var f = '';
        var g = '';

        if ('{{som_admin_konceptov()}}' == 'True'){
            e = "<li><a href='javascript:PridatZmenitK(" + row.id + ");' title='Zmeniť slovný druh'><span class='fa fa-pencil-alt fa-sm'></span>&nbsp;Zmeniť koncept</a></li>";
            g = "<li><a href='javascript:ZmazKoncept(" + row.id + ", function(){ ZnovuNacitajZaznamy(); });' title='Zmazať koncept'><span class='fa fa-trash-alt fa-sm'></span>&nbsp;Zmazať celý slovný druh</a></li>";
        }

        return gridButtonFormater(d+e+f+g, '', true, "240px");
    }

    function bindHladaj() {
        $('.SearchOnEnter').keypress(function(event) {
            if (event.keyCode == 13) {
                nacitajK();
            }
        });
        $('.SearchOnChange').change(function(event) {
            nacitajK();
        });
    }

    $(document).ready(function () {
        bindHladaj();
        if ('{{som_admin_konceptov()}}'=='True'){
            $('#btnPridajK').removeClass('nodisplay');
        }
    });

    function nacitajK(){
        $('#zoznam_k').DataTable().ajax.reload();
    }

    $("#zoznam_k").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        searching: false,
        language: {
           url : "{{ url_for("static", filename="js/datatables_slovak.json") }}"
        },
        dom : '<<"row"<"col-sm-12"tr>><"row"<"col-lg-4 col-md-6"i><"col-lg-4 col-md-6"l><"col-lg-4 col-md-6"p>>>',
        ajax: {
            url : "{{ url_for("koncept.daj_koncepty") }}",
            data : function ( d ) {
                d.koncept = $('#txtFKoncept').val();
            },
        },
        columns: [
            { data: "id" , render: function(data, type, row){
                                        return kGridFormatter(data, type, row);
                                   }
            },
            { data: "id" },
            { data: "nazov" },
        ]
        });
</script>

{% endblock %}
