{% extends "_main.jinja.html" %}

{% block title %}Zoznam prísloviek{% endblock %}

{% block main %}
    <div class="container-fluid" style="padding-top:80px; margin-bottom:30px;">
        <div class="row">
            <div class="col-sm-3">
                 <div class="well well-light">
                      <div class="form-horizontal">
                            <fieldset class="border p-2">
                                <legend>Vyhľadávanie</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFTvar" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Základný tvar príslovky"/>
                                    </div>
                                </div>
                            </fieldset>
                       </div>
                 </div>
            </div>
            <div class="col-sm-9">
                <h1>Zoznam prísloviek</h1>
                <table class="table table-striped table-bordered" style="width:100%" id="zoznam_prisloviek">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Id</th>
                            <th>Základný tvar</th>
                            <th>Popis</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
                <p>
                    <button type="button" class="btn btn-primary nodisplay" id="btnPridajPRISLOVKU" onclick="PridatPRISLOVKU(0);"><i class="fa fa-plus"></i>&nbsp;Pridať príslovku</button>
                </p>
            </div>
        </div>
    </div>

<script>
    function ZnovuNacitajZaznamy(){
        nacitajPrislovky();
    }

    function PridatZmenitSD(id){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Zmena príslovky',
        '{{url_for("sd.zmenit_sd")}}'+'?sd_id='+id+'&slovnyDruh='+'PRISLOVKA');
    }

    function PridatPRISLOVKU(){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Pridať príslovku','{{url_for("sd.zmenit_sd")}}?slovnyDruh='+'PRISLOVKA');
    }

    function prislovkaGridFormatter(data, type, row){
        var d = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Detail príslovky'><span class='fa fa-eye fa-sm'></span>&nbsp;Detail príslovky</a></li>";
        var e = '';
        var f = '';
        var g = '';

        if ('{{som_admin_slov()}}' == 'True'){
            e = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Zmeniť príslovku'><span class='fa fa-pencil-alt fa-sm'></span>&nbsp;Zmeniť príslovku</a></li>";
            g = "<li><a href='javascript:ZmazSlovnyDruh(" + row.id + ", function(){ ZnovuNacitajZaznamy(); });' title='Zmazať celú príslovku'><span class='fa fa-trash-alt fa-sm'></span>&nbsp;Zmazať celú príslovku</a></li>";
        }

        return gridButtonFormater(d+e+f+g, '', true, "220px");
    }

    function bindHladaj() {
        $('.SearchOnEnter').keypress(function(event) {
            if (event.keyCode == 13) {
                nacitajPrislovky();
            }
        });
        $('.SearchOnChange').change(function(event) {
            nacitajPrislovky();
        });
    }

    $(document).ready(function () {
        bindHladaj();
        if ('{{som_admin_slov()}}'=='True'){
            $('#btnPridajPRISLOVKU').removeClass('nodisplay');
        }
    });

    function nacitajPrislovky(){
        $('#zoznam_prisloviek').DataTable().ajax.reload();
    }

    $("#zoznam_prisloviek").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        searching: false,
        language: {
           url : "{{ url_for("static", filename="js/datatables_slovak.json") }}"
        },
        dom : '<<"row"<"col-sm-12"tr>><"row"<"col-lg-4 col-md-6"i><"col-lg-4 col-md-6"l><"col-lg-4 col-md-6"p>>>',
        ajax: {
            url : "{{ url_for("sd.daj_prislovky") }}",
            data : function ( d ) {
                d.hladaj_tvar = $('#txtFTvar').val();
            },
        },
        columns: [
            { data: "id" , render: function(data, type, row){
                                        return prislovkaGridFormatter(data, type, row);
                                    }},
            { data: "id" },
            { data: "zak_tvar" },
            { data: "popis" },
        ]
        });
</script>

{% endblock %}
