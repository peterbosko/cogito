{% extends "_main.jinja.html" %}

{% block title %}Zoznam čísloviek{% endblock %}

{% block main %}
    <div class="container-fluid" style="padding-top:80px; margin-bottom:30px;">
        <div class="row">
            <div class="col-sm-3">
                 <div class="well well-light">
                      <div class="form-horizontal">
                            <fieldset class="border p-2">
                                <legend>Vyhľadávanie</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFTvar" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Základný tvar číslovky">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <select id="ddlFVzor" class="SearchOnChange SearchOnEnter form-control">
                                            <option value="" selected>Všetky skloňovacie vzory</option>
                                            {% for k in sklon_vzory %}
                                            <option value="{{ k.hodnota }}">{{ k.vzor + " - počet čísloviek :" }} {{k.pocet}}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>
                            </fieldset>
                       </div>
                  </div>
            </div>
            <div class="col-sm-9">
                <h1>Zoznam čísloviek</h1>
                <table class="table table-striped table-bordered" style="width:100%" id="zoznam_cisloviek">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Id</th>
                            <th>Základný tvar</th>
                            <th>Popis</th>
                            <th>Hodnota</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
                <p>
                    <button type="button" class="btn btn-primary nodisplay" id="btnPridajCISLOVKU" onclick="PridatCISLOVKU(0);"><i class="fa fa-plus"></i>&nbsp;Pridať číslovku</button>
                </p>
            </div>
        </div>
    </div>
<script>
    function ZnovuNacitajZaznamy(){
        nacitajCislovky();
    }

    function PridatZmenitSD(id){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Zmena číslovky',
        '{{url_for("sd.zmenit_sd")}}'+'?sd_id='+id+'&slovnyDruh='+'CISLOVKA');
    }

    function PridatCISLOVKU(){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Pridať číslovku','{{url_for("sd.zmenit_sd")}}?slovnyDruh='+'CISLOVKA');
    }

    function cislovkaGridFormatter(data, type, row){
        var d = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Detail číslovky'><span class='fa fa-eye fa-sm'></span>&nbsp;Detail číslovky</a></li>";
        var e = '';
        var f = '';
        var g = '';

        if ('{{som_admin_slov()}}' == 'True'){
            e = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Zmeniť číslovku'><span class='fa fa-pencil-alt fa-sm'></span>&nbsp;Zmeniť číslovku</a></li>";
            g = "<li><a href='javascript:ZmazSlovnyDruh(" + row.id + ", function(){ ZnovuNacitajZaznamy(); });' title='Zmazať celú číslovku'><span class='fa fa-trash-alt fa-sm'></span>&nbsp;Zmazať celú číslovku</a></li>";
        }

        return gridButtonFormater(d+e+f+g, '', true, "220px");
    }

    function bindHladaj() {
        $('.SearchOnEnter').keypress(function(event) {
            if (event.keyCode == 13) {
                nacitajCislovky();
            }
        });
        $('.SearchOnChange').change(function(event) {
            nacitajCislovky();
        });
    }

    $(document).ready(function () {
        bindHladaj();
        if ('{{som_admin_slov()}}'=='True'){
            $('#btnPridajCISLOVKU').removeClass('nodisplay');
        }
        $('#ddlFVzor').select2();
    });

    function nacitajCislovky(){
        $('#zoznam_cisloviek').DataTable().ajax.reload();
    }

    $("#zoznam_cisloviek").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        searching: false,
        language: {
           url : "{{ url_for("static", filename="js/datatables_slovak.json") }}"
        },
        dom : '<<"row"<"col-sm-12"tr>><"row"<"col-lg-4 col-md-6"i><"col-lg-4 col-md-6"l><"col-lg-4 col-md-6"p>>>',
        ajax: {
            url : "{{ url_for("sd.daj_cislovky") }}",
            data : function ( d ) {
                d.hladaj_tvar = $('#txtFTvar').val();
                d.vzor = $('#ddlFVzor').val();
            },
        },
        columns: [
            { data: "id" , render: function(data, type, row){
                                        return cislovkaGridFormatter(data, type, row);
                                    }},
            { data: "id" },
            { data: "zak_tvar" },
            { data: "popis" },
            { data: "hodnota" },
        ]
        });
</script>
{% endblock %}
