{% extends "_main.jinja.html" %}

{% block title %}Zoznam slovies{% endblock %}

{% block main %}
    <div class="container-fluid" style="padding-top:80px; margin-bottom:30px;">
        <div class="row">
            <div class="col-sm-3">
                 <div class="well well-light">
                      <div class="form-horizontal">
                            <fieldset class="border p-2">
                                <legend>Vyhľadávanie</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFTvar" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Základný tvar slovesa">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFPopis" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Popis">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <select id="ddlFIntencnyRamec" class="SearchOnChange SearchOnEnter form-control">
                                            <option value="" selected>Všetky</option>
                                            <option value="-1">S nastaveným intenčným rámcom</option>
                                            {% for k in intencne_ramce %}
                                            <option value="{{ k.id }}">{{ k.kod + ' - ' + k.nazov }}</option>
                                            {% endfor %}
                                        </select>
                                    </div>
                                </div>

                            </fieldset>
                       </div>
                  </div>
            </div>
            <div class="col-sm-9">
                <h1>Zoznam slovies</h1>
                <table class="table table-striped table-bordered" style="width:100%" id="zoznam_slovies">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Id</th>
                            <th>Základný tvar</th>
                            <th>Zvratnosť</th>
                            <th>Popis</th>
                            <th>Je negácia</th>
                            <th>Kód IR</th>
                            <th>Názov intenčného rámca</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
                <p>
                    <button type="button" class="btn btn-primary nodisplay" id="btnPridajSLOVESO" onclick="PridatSLOVESO(0);"><i class="fa fa-plus"></i>&nbsp;Pridať sloveso</button>
                </p>

            </div>
        </div>
    </div>
<script>
    function ZnovuNacitajZaznamy(){
        nacitajSlovesa();
    }

    function PridatZmenitSD(id){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Zmena slovesa',
        '{{url_for("sd.zmenit_sd")}}'+'?sd_id='+id+'&slovnyDruh='+'SLOVESO');
    }

    function PridatSLOVESO(){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Pridať sloveso','{{url_for("sd.zmenit_sd")}}?slovnyDruh='+'SLOVESO');
    }

    function slovesoGridFormatter(data, type, row){
        var d = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Detail slovesa'><span class='fa fa-eye fa-sm'></span>&nbsp;Detail slovesa</a></li>";
        var e = '';
        var f = '';
        var g = '';

        if ('{{som_admin_slov()}}' == 'True'){
            e = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Zmeniť sloveso'><span class='fa fa-pencil-alt fa-sm'></span>&nbsp;Zmeniť sloveso</a></li>";
            g = "<li><a href='javascript:ZmazSlovnyDruh(" + row.id + ", function(){ ZnovuNacitajZaznamy(); });' title='Zmazať celé sloveso'><span class='fa fa-trash-alt fa-sm'></span>&nbsp;Zmazať celé sloveso</a></li>";
        }

        return gridButtonFormater(d+e+f+g, '', true, "220px");
    }

    function bindHladaj() {
        $('.SearchOnEnter').keypress(function(event) {
            if (event.keyCode == 13) {
                nacitajSlovesa();
            }
        });
        $('.SearchOnChange').change(function(event) {
            nacitajSlovesa();
        });
    }

    $(document).ready(function () {
        bindHladaj();
        if ('{{som_admin_slov()}}'=='True'){
            $('#btnPridajSLOVESO').removeClass('nodisplay');
        }
        $('#ddlFIntencnyRamec').select2();
    });

    function nacitajSlovesa(){
        $('#zoznam_slovies').DataTable().ajax.reload();
    }

    $("#zoznam_slovies").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        searching: false,
        language: {
           url : "{{ url_for("static", filename="js/datatables_slovak.json") }}"
        },
        dom : '<<"row"<"col-sm-12"tr>><"row"<"col-lg-4 col-md-6"i><"col-lg-4 col-md-6"l><"col-lg-4 col-md-6"p>>>',
        ajax: {
            url : "{{ url_for("sd.daj_slovesa") }}",
            data : function ( d ) {
                d.hladaj_tvar = $('#txtFTvar').val();
                d.hladaj_popis = $('#txtFPopis').val();
                d.hladaj_ir = $('#ddlFIntencnyRamec').val();
            },
        },
        columns: [
            { data: "id" , render: function(data, type, row){
                                        return slovesoGridFormatter(data, type, row);
                                    }},

            { data: "id" },
            { data: "zak_tvar" },
            { data: "zvratnost" },
            { data: "popis" },
            { data: "je_negacia" },
            { data: "int_ramec_kod" },
            { data: "int_ramec_nazov" },
        ]
        });
</script>

{% endblock %}
