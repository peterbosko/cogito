{% extends "_main.jinja.html" %}

{% block title %} Zoznam podstatných mien{% endblock %}

{% block main %}
    <div class="container-fluid" style="padding-top:80px; margin-bottom:30px;">
        <div class="row">
            <div class="col-sm-3">
                 <div class="well well-light">
                      <div class="form-horizontal">
                            <fieldset class="border p-2">
                                <legend>Vyhľadávanie</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFTvar" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Základný tvar podstatného mena">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <select id="ddlFRod" class="SearchOnChange SearchOnEnter form-control">
                                            <option value="" selected>Všetky</option>
                                            <option value="M">Mužský</option>
                                            <option value="Z">Ženský</option>
                                            <option value="S">Stredný</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFZoSlovesa" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Odvodené od slovesa">
                                    </div>
                                </div>
                            </fieldset>
                       </div>
                  </div>
            </div>
            <div class="col-sm-9">
                <h1>Zoznam podstatných mien</h1>
                <table class="table table-striped table-bordered" style="width:100%" id="zoznam_pm">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Id</th>
                            <th>Základný tvar</th>
                            <th>Popis</th>
                            <th>Rod</th>
                            <th>Podrod</th>
                            <th>Zo slovesa</th>
                            <th>Je negácia</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
                <p>
                    <button type="button" class="btn btn-primary nodisplay" id="btnPridajPM" onclick="PridatPM(0);"><i class="fa fa-plus"></i>&nbsp;Pridať podstatné meno</button>
                </p>

            </div>
        </div>
    </div>
<script>
    function ZnovuNacitajZaznamy(){
        nacitajPM();
    }

    function PridatZmenitSD(id){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Zmena podstatného mena',
        '{{url_for("sd.zmenit_sd")}}'+'?sd_id='+id+'&slovnyDruh='+'POD_M');
    }

    function PridatPM(){
        loadTemplateIntoLargeScreenModal('#defaultModal', 'largescreen', 'Pridať podstatné meno','{{url_for("sd.zmenit_sd")}}?slovnyDruh='+'POD_M');
    }

    function pmGridFormatter(data, type, row){
        var d = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Detail slovného druhu'><span class='fa fa-eye fa-sm'></span>&nbsp;Detail slovného druhu</a></li>";
        var e = '';
        var f = '';
        var g = '';

        if ('{{som_admin_slov()}}' == 'True'){
            e = "<li><a href='javascript:PridatZmenitSD(" + row.id + ");' title='Zmeniť slovný druh'><span class='fa fa-pencil-alt fa-sm'></span>&nbsp;Zmeniť slovný druh</a></li>";
            g = "<li><a href='javascript:ZmazSlovnyDruh(" + row.id + ", function(){ ZnovuNacitajZaznamy(); });' title='Zmazať celý slovný druh'><span class='fa fa-trash-alt fa-sm'></span>&nbsp;Zmazať celý slovný druh</a></li>";
        }

        return gridButtonFormater(d+e+f+g, '', true, "240px");
    }

    function bindHladaj() {
        $('.SearchOnEnter').keypress(function(event) {
            if (event.keyCode == 13) {
                nacitajPM();
            }
        });
        $('.SearchOnChange').change(function(event) {
            nacitajPM();
        });
    }

    $(document).ready(function () {
        bindHladaj();
        if ('{{som_admin_slov()}}'=='True'){
            $('#btnPridajPM').removeClass('nodisplay');
        }
    });

    function nacitajPM(){
        $('#zoznam_pm').DataTable().ajax.reload();
    }

    $("#zoznam_pm").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        searching: false,
        language: {
           url : "{{ url_for("static", filename="js/datatables_slovak.json") }}"
        },
        dom : '<<"row"<"col-sm-12"tr>><"row"<"col-lg-4 col-md-6"i><"col-lg-4 col-md-6"l><"col-lg-4 col-md-6"p>>>',
        ajax: {
            url : "{{ url_for("sd.daj_pm") }}",
            data : function ( d ) {
                d.hladaj_tvar = $('#txtFTvar').val();
                d.hladaj_rod = $('#ddlFRod').val();
                d.hladaj_zo_slovesa = $('#txtFZoSlovesa').val();
            },
        },
        columns: [
            { data: "id" , render: function(data, type, row){
                                        return pmGridFormatter(data, type, row);
                                   }
            },
            { data: "id" },
            { data: "zak_tvar" },
            { data: "popis" },
            { data: "rod" },
            { data: "podrod" },
            { data: "sloveso_id" },
            { data: "je_negacia" },
        ]
        });
</script>

{% endblock %}
