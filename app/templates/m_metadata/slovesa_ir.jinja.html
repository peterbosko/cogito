    <div class="container-fluid">
        <div class="row">
            <div class="col-sm-12" style="padding-top:10px; margin-bottom:10px;">
                <button id="btnHladaj" class="btn btn-primary" type="button" onclick="btnHladaj();"><span class='fa fa-plus fa-sm'></span>&nbsp;Hľadaj</button>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="col-sm-12 nodisplay" style="padding-top:10px; margin-bottom:10px;" id="searchDiv">
                    <div class="row">
                        <div class="col-sm-4">
                            <input id="txtFSloveso" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Vložte sloveso" aria-label="Search">
                        </div>
                        <div class="col-sm-4">
                            <input id="txtFPredlozka" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Vložte predložku" aria-label="Search">
                        </div>
                        <div class="col-sm-4">
                            <select id="ddlGPad" class="form-control SearchOnChange SearchOnEnter">
                                <option value="">Všetky</option>
                                <option value="Nom">Nom</option>
                                <option value="Gen">Gen</option>
                                <option value="Dat">Dat</option>
                                <option value="Aku">Aku</option>
                                <option value="Lok">Lok</option>
                                <option value="Ins">Ins</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <table class="table table-striped table-bordered" style="width:100%" id="zoznam_slovies_ir">
                    <thead>
                        <tr>
                            <th>Sloveso</th>
                            <th>Zvrat.</th>
                            <th>Vid</th>
                            <th>Popis</th>
                            <th>Typ</th>
                            <th>Predložka</th>
                            <th>Gr. pád</th>
                            <th>Sém. príznak</th>
                            <th>Sém. pád</th>
                            <th>fl</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
            </div>
        </div>
    </div>
<script>
    $(document).ready(function () {
        bindHladaj();
    });

    function btnHladaj(){
        if ($('#searchDiv').hasClass('nodisplay')){
            $('#btnHladaj').html("<span class='fa fa-minus fa-sm'></span>&nbsp;Hľadaj");
            $("#searchDiv").slideToggle("slow").removeClass('nodisplay');
        }
        else{
            if ($('#txtFSloveso').val() || $('#txtFPredlozka').val() || $('#ddlGPad').val()!= "" ){
                nacitajSlovesaIR();
            }
            else{
                $('#btnHladaj').html("<span class='fa fa-plus fa-sm'></span>&nbsp;Hľadaj");
                $("#searchDiv").slideToggle("slow").addClass('nodisplay');
            }
        }
    }


    function bindHladaj() {
        $('.SearchOnEnter').keypress(function(event) {
            if (event.keyCode == 13) {
                nacitajSlovesaIR();
            }
        });
        $('.SearchOnChange').change(function(event) {
            nacitajSlovesaIR();
        });
    }

    function nacitajSlovesaIR(){
        $('#zoznam_slovies_ir').DataTable().ajax.reload();
    }

    $("#zoznam_slovies_ir").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        searching: false,
        language: {
           url : "{{ url_for("static", filename="js/datatables_slovak.json") }}"
        },
        dom : '<<"row"<"col-sm-12"tr>><"row"<"col-lg-4 col-md-6"i><"col-lg-4 col-md-6"l><"col-lg-4 col-md-6"p>>>',
        ajax: {
            url : "{{ url_for("metadata.daj_slovesa_ir") }}",
            data : function ( d ) {
                d.ramec_id = '{{request.args.get("ramec_id")}}';
                d.sloveso = $('#txtFSloveso').val();
                d.predlozka = $('#txtFPredlozka').val();
                d.pad = $('#ddlGPad').val()
            },
        },
        columns: [
            { data: "zak_tvar" },
            { data: "zvratnost" },
            { data: "vid" },
            { data: "popis" },
            { data: "typ" },
            { data: "predlozka" },
            { data: "pad" },
            { data: "sem_kod" },
            { data: "sp_nazov" },
            { data: "fl" },
        ],
        });
</script>
