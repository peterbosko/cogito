{% extends "_main.jinja.html" %}
{% block title %}Alternácie podstatných mient{% endblock %}
{% block main %}
    <div class="container-fluid" style="padding-top:80px; margin-bottom:30px;">
        <div class="row">
            <div class="col-sm-3">
                 <div class="well well-light">
                      <div class="form-horizontal">
                            <fieldset class="border p-2">
                                <legend>Vyhľadávanie</legend>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFKod" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Vložte podstatné meno" aria-label="Search">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="col-md-12">
                                        <input id="txtFNazov" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Vložte ??" aria-label="Search">
                                    </div>
                                </div>
                            </fieldset>
                       </div>
                  </div>
            </div>
            <div class="col-sm-9">
                <h1>Zoznam alternácií</h1>
                <table class="table table-striped table-bordered" style="width:100%" id="zoznam_padov">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Kód</th>
                            <th width="300px">Názov</th>
                            <th>Počet výskytov v intenciách</th>
                            <th>Počet unikátnych naviazaných slovies</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
            </div>
        </div>
    </div>

{% endblock %}
