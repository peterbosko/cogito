    <div class="container-fluid" style="padding-top:80px; margin-bottom:30px;">
        <div class="row">
            <div class="col-sm-12">
                <div class="row">
                    <div class="col-sm-12">
                        <h1>Sémantické príznaky - <span id="h1Span">podstatné mená</span></h1>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="padding-top:10px; margin-bottom:10px;">
                        <button id="btnHladaj" class="btn btn-primary" type="button" onclick="btnHladaj();"><span class='fa fa-plus fa-sm'></span>&nbsp;Hľadaj</button>
                    </div>
                </div>
                <div class="row">
                     <div class="col-sm-12">
                        <div class="col-sm-12 nodisplay" style="padding-top:10px; margin-bottom:10px;" id="searchDiv">
                            <div class="row">
                                <div class="col-sm-6">
                                    <input id="txtFPriznak" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Vložte kód príznaku" aria-label="Search">
                                </div>
                                <div class="col-sm-6">
                                    <input id="txtFRodic" class="form-control SearchOnChange SearchOnEnter" type="text" placeholder="Vložte kód rodičovského príznaku" aria-label="Search">
                                </div>
                            </div>
                        </div>
                     </div>
                </div>
            </div>
            <div class="col-sm-12">
                <table class="table table-striped table-bordered" style="width:100%" id="zoznam_sem_priznakov">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Kod</th>
                            <th>Názov</th>
                            <th>Rodičovský sémantický príznak</th>
                            <th>Rodič názov</th>
                            <th>Počet slov</th>
                        </tr>
                    </thead>
                <tbody>
                </tbody>
                </table>
            </div>
        </div>
    </div>
<script>

    function HierNadol(id, semp){
        loadTemplateIntoModal('#defaultModal', 'Hierarchia nadol pre sémantický príznak:'+semp, '{{url_for("metadata.sem_priznak_strom")}}?sem_priznak='+id+'&smer=NADOL');
    }

    function HierNahor(id, semp){
        loadTemplateIntoModal('#defaultModal', 'Hierarchia nahor pre sémantický príznak:'+semp, '{{url_for("metadata.sem_priznak_strom")}}?sem_priznak='+id+'&smer=NAHOR');
    }

    function ZoznamSlov(id, semp){
        loadTemplateIntoModal('#defaultModal', 'Zoznam slov so sémantickým príznakom:'+semp, '{{url_for("metadata.slova_sem_priz")}}?sem_priznak='+id+'&typ={{request.args.get("typ")}}');
    }

    function semPriznakGridFormatter(data, type, row){
        var i = "<li><a href='javascript:ZoznamSlov(" + row.sem_priznak_id + ",\""+row.kod+"\");' title='Zoznam slov'><span class='fa fa-list fa-sm'></span>&nbsp;Zoznam slov</a></li>";
        var hd = "<li><a href='javascript:HierNadol(" + row.sem_priznak_id + ",\""+row.kod+"\");' title='Hierarchia nadol'><span class='fa fa-h-square fa-sm'></span>&nbsp;Hierarchia nadol</a></li>";
        var hh = "<li><a href='javascript:HierNahor(" + row.sem_priznak_id + ",\""+row.kod+"\");' title='Hierarchia nahor'><span class='fa fa-h-square fa-sm'></span>&nbsp;Hierarchia nahor</a></li>";

        return gridButtonFormater(i+hd+hh, '', true);
    }

    function bindHladaj() {
        $('.SearchOnEnter').keypress(function(event) {
            if (event.keyCode == 13) {
                nacitajSem();
            }
        });
        $('.SearchOnChange').change(function(event) {
            nacitajSem();
        });
    }

    $(document).ready(function () {
        bindHladaj();

        if ('{{request.args.get("typ")}}'=="POD_M")
            $('#h1Span').html("podstatné mená");
        else if ('{{request.args.get("typ")}}'=="PRID_M")
            $('#h1Span').html("prídavné mená");
        else if ('{{request.args.get("typ")}}'=="CISLOVKA")
            $('#h1Span').html("číslovky");
    });

    function btnHladaj(){
        if ($('#searchDiv').hasClass('nodisplay')){
            $('#btnHladaj').html("<span class='fa fa-minus fa-sm'></span>&nbsp;Hľadaj");
            $("#searchDiv").slideToggle("slow").removeClass('nodisplay');
        }
        else{
            if ($('#txtFPriznak').val() || $('#txtFRodic').val()){
                nacitajSem();
            }
            else{
                $('#btnHladaj').html("<span class='fa fa-plus fa-sm'></span>&nbsp;Hľadaj");
                $("#searchDiv").slideToggle("slow").addClass('nodisplay');
            }
        }
    }

    function nacitajSem(){
        $('#zoznam_sem_priznakov').DataTable().ajax.reload();
    }

    $("#zoznam_sem_priznakov").DataTable({
        responsive: true,
        serverSide: true,
        processing: true,
        searching: false,
        language: {
           url : "{{ url_for("static", filename="js/datatables_slovak.json") }}"
        },
        dom : '<<"row"<"col-sm-12"tr>><"row"<"col-lg-4 col-md-6"i><"col-lg-4 col-md-6"l><"col-lg-4 col-md-6"p>>>',
        ajax: {
            url : "{{ url_for("metadata.daj_sem_priznaky") }}",
            data : function ( d ) {
                d.typ = '{{request.args.get("typ")}}';
                d.sem_priznak = $('#txtFPriznak').val();
                d.rodic_priznak = $('#txtFRodic').val();
            },
        },
        columns: [
            { data: "sem_priznak_id" ,
                render: function(data, type, row){
                    return semPriznakGridFormatter(data, type, row);
                }
            },
            { data: "kod" },
            { data: "nazov" },
            { data: "rodic_kod" },
            { data: "rodic_nazov" },
            { data: "pocet_slov" },
        ],
        });
</script>
